<div *ngIf="sharedService.loading" id="overlay">
  <i class="fa fa-spinner fa-spin fa-5x fa-fw" id="loader" aria-hidden="true"></i>
  <span class="sr-only">Refreshing...</span>
</div>
<nav class="navbar navbar-inverse bg-primary" id="header">
  <a class="navbar-brand" href="#">
    <img src="/assets/image.png" width="30" height="30" class="d-inline-block align-top" alt="">
    {{title}}
  </a>
</nav>
<main class="container-fluid">
  <app-search-list></app-search-list>
</main>
<nav class="navbar navbar-inverse bg-primary">
  <a class="navbar-brand" href="searchlist#header">Go to header</a>
</nav>

<div *ngIf="sharedService.alert.show" class="fixed-alert">
  <div class="alert alert-warning alert-dismissible fade" [class.show]="sharedService.alert.show" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    <i id="exclamation" class="fa fa-exclamation text-danger fa-fw"></i>
    <strong>{{sharedService.alert.title}}</strong> {{sharedService.alert.text}}
    <a *ngIf="sharedService.alert.link.length > 0" [href]="sharedService.alert.link" target="_blank">link</a>
  </div>
</div>
